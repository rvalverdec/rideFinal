<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="../resources/templates/template.xhtml">
            <ui:define name="content">

                <!-- Panel para mostrar la lista de paiss-->

                <b:panel title="Paiss" style="margin-top: 2%" col-lg="9" look="primary" collapsible="false" >
                    <h:form id="formPaiss" >
                        <b:dataTable value="#{paisController.paises}"
                                     var="pais"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     copy="true"
                                     column-visibility="true"
                                     print="true">
                            <b:dataTableColumn value="#{pais.idPais}"
                                               width="9%"
                                               label="ID Pais"/>
                            <b:dataTableColumn value="#{pais.nombre}"
                                               width="20%"
                                               label="Nombre"/>


                            <b:dataTableColumn value="#{pais.continente}"
                                               width="15%"
                                               label="Continente"/>
                            <b:dataTableColumn value="#{pais.descripcion}"
                                               width="6%"
                                               style="text-align: center"
                                               label="descripcion"/>

                            <b:dataTableColumn value=""
                                               width="20%"
                                               style="text-align: center"
                                               label="Accion">

                                <b:commandButton value=""
                                                 look="success"
                                                 icon-awesome="edit"
                                                 col-md="6"
                                                 action="#{paisController.edita(pais.idPais)}"/>


                                <div col-md="1"></div>
                                <b:commandButton value="" 
                                                 look="danger"
                                                 icon-awesome="trash"
                                                 col-md="6"
                                                 action="#{paisController.elimina(pais.idPais)}"
                                                 onclick = "alert('El pais seleccionado se ha eliminado');"/>

                            </b:dataTableColumn>

                        </b:dataTable>

                    </h:form>
                </b:panel>

                <div></div>

                <!-- Panel de Botones de Agregar Pais y Reporte -->

                <b:panel col-lg="3" look="primary" style="margin-top: 40%">
                    <h:form id="botonesPais" >
                        <b:row  >
                            <b:button  value="Agregar Pais" 
                                       look="success"
                                       class ="btn"
                                       style="width:50%; color: #ffffff; margin-left: 25% "
                                       icon-awesome="user-plus"
                                       onclick="window.location.href = '#{request.contextPath}/faces/pais/ingresarPais.xhtml';"

                                       /> 

                        </b:row>
                        <br></br>
                        <b:row>
                            <b:commandButton value="Ver Reporte"
                                             action="#{reporteController.pdfPais()}"
                                             look="success"
                                             icon-awesome="fa-file-pdf-o"
                                             style="width:50%; margin-left: 25%"/>
                        </b:row>
                    </h:form>
                </b:panel>


            </ui:define>
        </ui:composition>
    </body>
</html>
