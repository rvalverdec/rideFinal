<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"> 
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Login</title>
    </h:head>
    
   <h:body>

        <b:navBar brand="Rides"  fixed="top" inverse="true" style="color: #ffffff;">
            <h:form id="loginForm" styleClass="navbar-form navbar-right" >
                <div class="form-group">
                    <b:inputText placeholder="Usuario" fieldSize="sm"
                                 id="idTurista"
                                 label="Usuario "
                                 required="true"
                                 value="#{turistaController.idTurista}"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText placeholder="ContraseÃ±a" fieldSize="sm"
                                 id="pwUsuario"
                                 type="password"
                                 label="Clave "
                                 required="true"
                                 value="#{turistaController.pwTurista}"
                                 />
                </div> 
                #{' '}
                <b:commandButton look="success" icon="chevron-right" iconAlign="right"
                                 value="Ingresar"
                                 action="#{turistaController.valida()}"/>
                
                <b:column medium-screen="6">
                    <b:button value="Agregar Paises" 
                              onclick="window.location.href='#{request.contextPath}/faces/pais/respaldo.xhtml'"

                              look="success" 
                              class="btn"
                              iconAwesome="save"
                              style="width: 50%; color: #ffffff;"/>
                </b:column>
            </h:form>
        </b:navBar>
        <b:panel style="background-color: black" >   
            <h:graphicImage library="images" name="ingresar.jpg" alt="Costa Rica" style="width: 100%; height: 60%" />
        </b:panel>
    </h:body>
</html>
