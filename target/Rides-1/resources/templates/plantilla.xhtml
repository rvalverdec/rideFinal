<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Sistema</title>
    </h:head>

    <h:body>
        <!-- Definimos la barra del menú -->
        <b:navBar fluid="true" 
                  brand="Rides"
                  brandHref="#{request.contextPath}/faces/principal.xhtml">
            <!-- Definición un grupo de opciones -->
            <b:navbarLinks pull="left">
                <b:dropMenu value="America"
                            icon-awesome="globe">
                    <b:navLink value="Mexico"
                               icon-awesome="fa-newspaper-o"
                               href="#{request.contextPath}/faces/estudiante/list.xhtml"/>
                    <b:navLink value="Costa Rica"
                               icon-awesome="fa-newspaper-o"
                               href="#{request.contextPath}/faces/ejemplo1.xhtml"/> 
                    <b:navLink value="Argentina"
                               icon-awesome="fa-newspaper-o"
                               href="#{request.contextPath}/faces/ejemplo1.xhtml"/> 
                </b:dropMenu>
                <b:dropMenu value="Turistas"
                            icon-awesome="user-friends">
                    <b:navLink value="Ingresar Turista"
                               icon-awesome="fa-newspaper-o"
                               href="#{request.contextPath}/faces/estudiante/list.xhtml"/>
                    <b:navLink value="Listar Turistas"
                               icon-awesome="fa-newspaper-o"
                               href="#{request.contextPath}/faces/turista/listarTurista.xhtml"/>

                    <b:navbarLinks pull="left">
                        <b:dropMenu value="Viajes"
                                    icon-awesome="fa-group">
                            <b:navLink value="Gestión"
                                       icon-awesome="fa-newspaper-o"
                                       href="#{request.contextPath}/faces/viaje/list.xhtml"/>                   
                        </b:dropMenu>
</b:navbarLinks>
                </b:dropMenu>
            </b:navbarLinks>

            <!-- Definición un grupo a la derecha para salirse del sistema -->
            <b:navbarLinks pull="right" style-class="hidden-xs">
                <b:dropMenu value="Configuración"
                            icon-awesome="fa-cog">
                    <b:navLink value="Cerrar"
                               icon-awesome="fa-door-open"
                               href="#{request.contextPath}/faces/index.xhtml"/>                    
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
</html>
