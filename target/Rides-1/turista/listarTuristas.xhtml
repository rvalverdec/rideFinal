<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Turistas</title>
    </h:head>
    <body>
        <ui:composition template="../resources/templates/template.xhtml">
            <ui:define name="content">

                <!-- Panel para mostrar la lista de turistas-->

                <b:panel title="Turistas" style="margin-top: 2%" col-lg="9" look="primary" collapsible="false" >
                    <h:form id="formTuristas" >
                        <b:dataTable value="#{turistaController.turistas}"
                                     var="turista"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     copy="true"

                                     column-visibility="true"
                                     print="true">
                            <b:dataTableColumn value="#{turista.idTurista}"
                                               width="9%"
                                               label="ID"/>
                            <b:dataTableColumn value="#{turista.nombreUsuario}"
                                               width="20%"
                                               label="Nombre Completo"/>


                            <b:dataTableColumn value="#{turista.correoTurista}"
                                               width="15%"
                                               label="Correo"/>
                            <b:dataTableColumn value="#{turista.activo}"
                                               width="6%"
                                               style="text-align: center"
                                               label="Estado de turista"/>
                            <b:dataTableColumn value="#{turista.idRol}"
                                               width="6%"
                                               style="text-align: center"
                                               label="Rol">                               
                            </b:dataTableColumn>
                            <b:dataTableColumn value=""
                                               width="20%"
                                               style="text-align: center"
                                               label="Accion">

                                <b:commandButton value=""
                                                 look="success"
                                                 icon-awesome="edit"
                                                 col-md="6"
                                                 action="#{turistaController.edita(turista.idTurista)}"/>


                                <div col-md="1"></div>
                                <b:commandButton value="" 
                                                 look="danger"
                                                 icon-awesome="trash"
                                                 col-md="6"
                                                 action="#{turistaController.elimina(turista.idTurista)}"
                                                 onclick = "alert('El turista seleccionado se ha eliminado');"/>



                            </b:dataTableColumn>

                        </b:dataTable>

                    </h:form>
                </b:panel>

                <div></div>

                <!-- Panel de Botones de Agregar Turista y Reporte -->

                <b:panel col-lg="3" look="primary" style="margin-top: 40%">
                    <h:form id="botonesTurista" >
                        <b:row  >
                            <b:button  value="Agregar Turista" 
                                              look="success"
                                              class ="btn"
                                              style="width:50%; color: #ffffff; margin-left: 25% "
                                              icon-awesome="user-plus"
                                              onclick="window.location.href='#{request.contextPath}/faces/turista/ingresarTurista.xhtml';"
                                              
                                              /> 
                           
                        </b:row>
                        <br></br>
                        <b:row>
                            <b:commandButton value="Ver Reporte"
                                             action="#{reporteController.pdfTurista()}"
                                             look="success"
                                             icon-awesome="fa-file-pdf-o"
                                             style="width:50%; margin-left: 25%"/>
                        </b:row>
                    </h:form>
                </b:panel>


            </ui:define>
        </ui:composition>
    </body>
</html>
