<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../resources/templates/template.xhtml">
            <ui:define name="content" >
                <b:panel style="background-color: #000000">
                    <b:panel style="background-color: #000000;">
                        <b:form>
                            <b:carousel id="viajes" style="margin-left: 20%; width:900px" interval="2500">
                                <b:carouselItem >
                                    <h:graphicImage library="images" name="cr.jpg" alt="Costa Rica" style="width: 900px; height: 600px" />
                                    <b:carouselCaption>
                                        <h2>Disfruta del Mundo y sus bellezas!</h2>     
                                    </b:carouselCaption>
                                </b:carouselItem>

                                <b:carouselItem caption="Arquitectura">
                                    <h:graphicImage library="images" name="ita.jpg" alt="Italia" style="width: 900px; height: 600px" />
                                </b:carouselItem>

                                <b:carouselItem caption="Naturaleza">
                                    <h:graphicImage library="images" name="riv.jpg" alt="Rios" style="width: 900px; height: 600px" />
                                </b:carouselItem>
                                <b:carouselItem>
                                    <h:graphicImage library="images" name="wf.jpg" alt="Cataratas" style="width: 900px; height: 600px" />

                                </b:carouselItem>
                                <b:carouselItem caption="La vida es muy corta, disfrutala">
                                    <h:graphicImage library="images" name="nacional.jpg" alt="Bellezas Naturales" style="width: 1000px; height: 600px" />
                                </b:carouselItem>
                            </b:carousel>
                        </b:form>
                    </b:panel>


                    <b:panel style="background-color: #000000" >


                        <b:column col-md="2"></b:column>

                        <b:column col-md="8">
                            <b:panel title="Tienes Diferentes formas de Viajar" look="primary" collapsible="false" icon-awesome="plane" icon-rotate="true">
                                <b:form>
                                    <b:dataTable value="#{viajesController.viajesDisponibles}"

                                                 var="viaje">

                                        <b:dataTableColumn value="#{viaje.nombre}"
                                                           width="20%"
                                                           label="Tipo de Viaje"/>
                                        <b:dataTableColumn value="#{viaje.descripcion}"
                                                           width="20%"
                                                           label="Descripción"/>
                                        <b:dataTableColumn value="#{viaje.telefono}"
                                                           width="15%"
                                                           label="Teléfono"/>

                                        <b:dataTableColumn value="#{viaje.correoElectronico}"
                                                           width="15%"
                                                           label="Correo Electrónico"/>

                                        <b:dataTableColumn value="#{viaje.costo}"
                                                           width="19%"
                                                           label="Costo del Viaje"/>


                                    </b:dataTable>
                               </b:form>
                            </b:panel>

                        </b:column>



                    </b:panel>
                </b:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
