<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Viajes</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Viaje" look="primary">
                    <h:form id="editaViajeForm">
                        <!-- La fila del idViaje -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Id del viaje"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="id del viaje"
                                             id="idViaje"
                                             required="true"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.idViaje}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idViaje"/>
                            </b:column>
                        </b:row>

                        <!-- La fila de la ubicación del viaje -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Ubicacion"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="ubicación del viaje"
                                             id="ubicacion"
                                             required="true"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.ubicacion}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="ubicacion"/>
                            </b:column>
                        </b:row>

                        <!-- La fila del nombre del lugar -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="nombre del lugar"
                                             id="nombreLugar"
                                             required="true"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.nombreLugar}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombreLugar"/>
                            </b:column>
                        </b:row>

                        <!-- La fila de la descripción del viaje -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Descripción"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Descripción del viaje"
                                             id="descripcion"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.descripcion}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="descripcion"/>
                            </b:column>
                        </b:row>

                        
                         <!-- La fila de requerimientos del viaje -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Requerimiento"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="requerimientos del viaje"
                                             id="requerimiento"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.requerimiento}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="requerimiento"/>
                            </b:column>
                        </b:row>
                         
                          <!-- La fila de oferta del viaje -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Oferta"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="oferta del viaje"
                                             id="descripcion"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.oferta}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="oferta"/>
                            </b:column>
                        </b:row>
                          
                           <!-- La fila del telefono -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Teléfono"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="teléfono"
                                             id="descripcion"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.telefono}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="telefono"/>
                            </b:column>
                        </b:row>
                           
                            <!-- La fila del correoElectronico -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Correo Electrónico"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="correo electrónico"
                                             id="descripcion"
                                             requiredMessage="Campo requerido"
                                             value="#{viajeController.correoElectronico}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="correoElectronico"/>
                            </b:column>
                        </b:row>
                        
                         <!-- La fila de los botones-->
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Ingresar"
                                                 action="#{viajeController.inserta()}"
                                                 look="primary"
                                                 style="width: 33%" />
                                <b:commandButton value="Eliminar"
                                                 action="#{viajeController.elimina()}"
                                                 look="danger"
                                                 style="width: 33%" />
                                <b:commandButton value="Modificar"
                                                 action="#{viajeController.modifica()}"
                                                 look="success"
                                                 style="width: 33%" />
                            </b:column>                            
                        </b:row>                        
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
