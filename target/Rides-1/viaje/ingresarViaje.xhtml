<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>
        .centrado {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 300px;
            margin: auto;
            margin-left: -200px;
            margin-top: -150px;
        }
    </style>
    <body>

        <ui:composition template="./../resources/templates/template.xhtml">

            <ui:define name="content">


                <div align="center">

                    <b:panel  style="background-color:#036fab; color: #ffffff ;  margin-left: 20%; margin-right: 20% ; margin-top: 2%"  >
                        <!-- Formulario para agregar un nuevo Viaje -->

                        <h:form id="viajeformIngresar" style=" margin-left: 15%; ">
                            <!--ID viaje-->

                            <b:row> 
                                <h:outputLabel value="Registro de Usuario   "  style="align-content: center; font-size: 60px;"/>

                            </b:row>

                            <br></br>
                            <br></br>                            
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="ID Viaje"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Id Viaje"
                                                 
                                                 id="idViaje"
                                                 required="true"
                                                 value="#{viajesController.idViaje}"/>
                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="idViaje"/>
                                </b:column>
                            </b:row>

                            <!-- Nombre del viaje-->
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Nombre Viaje"/>
                                </b:column>
                                <b:column medium-screen="6">
                                    <b:inputText placeholder="Nombre Viaje"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{viajesController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>

                            <!-- Correo electronico -->
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Correo Electronico"/>
                                </b:column>
                                <b:column medium-screen="6">
                                    <b:inputText placeholder="Correo"
                                                 id="Correo"
                                                 required="true"
                                                 value="#{viajesController.correoElectronico}"/>
                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="correoViaje"/>
                                </b:column>
                            </b:row>

                            <!-- La contraseña -->
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Contraseña"/>
                                </b:column>
                                <b:column medium-screen="6">
                                    <b:inputText placeholder="Descripcion"
                                                 id="descripcion"
                                                 value="#{viajesController.descripcion}"/>
                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="contraseña"/>
                                </b:column>
                            </b:row>
                            <!-- Telefono del lugar a viajar-->

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 value="#{viajesController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Telefono"/>
                                </b:column>
                            </b:row>



                            <!-- Estado del Viaje -->
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Estado"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid size="" columns="2">
                                        <b:radiobutton value="#{viajesController.activo}"
                                                       itemLabel="Activo"
                                                       itemValue="true"/>
                                        <b:radiobutton value="#{viajesController.activo}"
                                                       itemLabel="Inactivo"
                                                       itemValue="false"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="estado"/>
                                </b:column>
                            </b:row>

                            <!--Rol de Viaje-->

                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Costo"/>
                                </b:column>
                                <b:column medium-screen="7">
                                    <b:inputText placeholder="Costo"
                                                 id="Costo"
                                                 value="#{viajesController.costo}"/>


                                </b:column>
                                <b:column medium-screen="10" style-class="message">
                                    <b:message for="costo"/>
                                </b:column>
                            </b:row>
                            <br></br><!-- comment -->
                            <br></br>
                            <br></br>

                            <!-- La fila de los botones-->



                            <b:row>

                                <b:column medium-screen="6">
                                    <b:commandButton value="Agregar Viaje"
                                                     action="#{viajesController.inserta()}"
                                                     look="success"
                                                     class="btn"
                                                     iconAwesome="save"
                                                     style="width: 50%;"
                                                     />

                                </b:column>

                                <b:column medium-screen="6">
                                    <b:button value="Cancelar" 
                                              onclick="window.location.href = '#{request.contextPath}/faces/viaje/listarViajes.xhtml'"

                                              look="success" 
                                              class="btn"
                                              iconAwesome="cancel"
                                              style="width: 50%; color: #ffffff;"  />
                                </b:column>
                            </b:row>
                            <br></br>

                        </h:form>
                    </b:panel>

                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
