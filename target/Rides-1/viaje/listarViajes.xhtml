<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Viajes</title>
    </h:head>
    <body>
        <ui:composition template="../resources/templates/template.xhtml">
            <ui:define name="content">

                <!-- Panel para mostrar la lista de Viajes-->

                <b:panel title="Viajes" style="margin-top: 2%" col-lg="10" look="primary" collapsible="false" >
                    <h:form id="formViajes">
                        <b:dataTable value="#{viajesController.viajes}"
                                     var="viaje"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     copy="true"
                                     column-visibility="true"
                                     print="true">
                            <b:dataTableColumn value="#{viaje.idViaje}"
                                               width="9%"
                                               label="Id del viaje"/>
                            <b:dataTableColumn value="#{viaje.nombre}"
                                               width="20%"
                                               label="Tipo de Viaje"/>
                            <b:dataTableColumn value="#{viaje.descripcion}"
                                               width="20%"
                                               label="Descripción"/>
                            <b:dataTableColumn value="#{viaje.telefono}"
                                               width="15%"
                                               label="Teléfono"/>
                            <b:dataTableColumn value="#{viaje.correoElectronico}"
                                               width="15%"
                                               label="Correo Electrónico"/>

                            <b:dataTableColumn value="#{viaje.costo}"
                                               width="19%"
                                               label="Costo del Viaje"/>
                            <b:dataTableColumn value="#{viaje.activo}"
                                               width="10%"
                                               label="Disponible"/>

                            <b:dataTableColumn width="10%"
                                               style="text-align: center"
                                               label="Acción">
                                <b:commandButton value="" 
                                                 icon-awesome="pencil"
                                                 look="success"
                                                 action="#{viajesController.edita(viaje.idViaje)}"/>
                                <div col-md="1"></div>
                                <b:commandButton value="" 
                                                 look="danger"
                                                 icon-awesome="trash"
                                                 col-md="6"
                                                 action="#{viajesController.elimina(viaje.idViaje)}"
                                                 onclick = "alert('El viaje seleccionado se ha eliminado');"/>
                            </b:dataTableColumn>
                        </b:dataTable>                       
                    </h:form>
                </b:panel>
                <div></div>



                <!-- Panel de Botones de Agregar Turista y Reporte -->

                <b:panel col-lg="2" look="primary" style="margin-top: 40%">
                    <h:form id="botonesTurista" >
                        <b:row  >
                            <b:button  value="Agregar Viaje" 
                                       look="success"
                                       class ="btn"
                                       style="width:50%; color: #ffffff; margin-left: 25% "
                                       icon-awesome="fas fa-plane-departure"
                                       onclick="window.location.href = '#{request.contextPath}/faces/viaje/ingresarViaje.xhtml';"/> 

                        </b:row>
                        <br></br>
                        <b:row>
                            <b:commandButton value="Ver Reporte"
                                             action="#{reporteController.pdfViaje()}"
                                             look="success"
                                             icon-awesome="fa-file-pdf-o"
                                             style="width:50%; margin-left: 25%"/>
                        </b:row>
                    </h:form>
                </b:panel>

            </ui:define>
        </ui:composition>
    </body>
</html>
